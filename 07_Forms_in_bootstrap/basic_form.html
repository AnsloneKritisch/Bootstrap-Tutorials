<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Download</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 offset-sm-1">

                <form action="" class="form-group">
                    
                    <div class="form-group">
                        Name<input type="text" placeholder="Name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        Class<input type="number" placeholder="Class" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        Email<input type="Email" placeholder="Eamil" class="form-control">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    
                    <div class="form-group">
                        Password<input type="password" placeholder="Password" class="form-control">
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" > Check me out
                    </div>
                    
                </form>

            </div>
        </div>
    </div>




    
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>

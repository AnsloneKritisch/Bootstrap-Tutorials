<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Download</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div{
            border:4px solid black;
        }
    </style>
</head>
<body>

    <div class="container">

        This is a Container <br>
        IT is self expanding Container <br>
        Here the the border increases vertically according to the content .

    </div>

    <br>

    <div class="container-fluid">

        This is a Fluid - Container <br>
        IT is self expanding Container <br>
        Here the the border increases vertically as well as horizontally according to the content .
        
    </div>
    
    
    
    <script src="js/jquery.js"></script>
